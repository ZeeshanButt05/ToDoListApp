<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon link -->
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="headerRow" class="container">
        <h1>TODO LIST</h1>

        <!-- Header Row -->
        <div  class="header-row">
            <div class="search-container" >
                <input type="text" id="searchBar" placeholder="Search..." style="padding-left: 30px;">
                <i id="search-icon" class="fa fa-search search-icon"></i>
            </div>
            <select id="filterSelect" style="background-color: #6c63ff;">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
            <div class="theme-toggle">
                <i id="toggleTheme" class="fa-solid fa-moon fa-2x"></i>
            </div>
        </div>

        <!-- Task List -->
        <ul id="taskList"></ul>

        <!-- Add Task Button -->
        <button id="addTaskButton" class="add-task-btn">
            <i class="fa-solid fa-circle-plus"></i>
        </button>

        <!-- Modal -->
        <div id="taskModal" class="modal hidden">
            <div class="modal-content">
                <span id="closeModal" class="close-btn">&times;</span>
                <form id="taskForm">
                    <input type="text" id="taskInput" placeholder="Add a new task..." required>
                    <button type="submit" class="add-task-form-btn">
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>

</html>
